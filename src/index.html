<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen brightness dimmer</title>

  </head>
  <body>
    <div class="info">
      Ctrl(or CMD)+Shift+Q = Quit application<br>
      Ctrl(or CMD)+H = Hide overlay<br>
      Ctrl(or CMD)+Arrow Up = Darker<br>
      Ctrl(or CMD)+Arrow Down = Brighter
    </div>
